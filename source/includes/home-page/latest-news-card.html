<div class="latest-news-card">
    <img class="latest-news-card__image" src="img/ln-image-1.png" alt="">
    <div class="latest-news-card__content">
        <div class="latest-news-card__header">
            <h4 class="tiny-heading latest-news-card__heading">@@heading</h4>
            <span class="latest-news-card__date">@@date</span>
        </div>
        <p class="text text_size_m latest-news-card__text">@@text</p>
        <a href="@@link" class="latest-news-card__link">Читать полностью</a>
    </div>
</div>
